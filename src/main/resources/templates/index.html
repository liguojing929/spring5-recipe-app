<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>SpringRecipe</title>
</head>
<body>
    <h1>This is the Index Page</h1>
<!--    <p>Under Construction....(Auto build functionality is not found)</p>-->

    <table>
        <tr>
            <th>ID</th>
            <th>Description</th>
        </tr>
        <tr th:each="recipe : ${recipes}">
            <td th:text="${recipe.getId()}"></td>
            <td th:text="${recipe.getDescription()}"></td>
        </tr>
    </table>


</body>
</html>
